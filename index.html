<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Camel Up</title>
</head>
<body>
<button onclick="display(colours)">Roll</button>
<div id="placeholder"></div>
<script>
  // set ref colours
  // make a copy of ref colours
  // if button is clicked
  //    if copy of ref colours is empty
  //        make a copy of ref colours
  //

  function resetColours() {
    return refColours.slice(0);
  }

  function randNumber(max) {
    return Math.floor(Math.random() * Math.floor(max));
  }

  function display(colours) {
    if (colours.length === 0) {
      colours = resetColours();
      // remove placeholder
      document.body.removeChild()
      // add placeholder back
    }

    const placeHolder = document.querySelector('#placeholder');
    const elem = document.createElement('h1');
    const randColourNum = randNumber(colours.length);

    elem.innerHTML = randNumber(3) + 1;
    elem.style.backgroundColor = colours[randColourNum];

    placeHolder.append(elem);

    colours.splice(randColourNum, 1);
  }

  const refColours = [
    'mediumseagreen',
    'darkorange',
    'white',
    'dodgerblue',
    'gold'
  ];
  let colours = resetColours();
</script>
</body>
</html>
